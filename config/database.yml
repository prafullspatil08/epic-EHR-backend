# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: epic_backend_demo_development

test:
  <<: *default
  database: epic_backend_demo_test

# âœ… Production configuration for Render
production:
  <<: *default
  # Use DATABASE_URL provided by Render (do not hardcode)
  url: <%= ENV['DATABASE_URL'] %>

  # Optional: Ensure Rails knows to use SSL if Render requires it
  sslmode: <%= ENV.fetch('DB_SSLMODE', 'require') %>
